<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üêæ I am so sorry...</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:ital,wght@0,400;0,700;0,800;1,700&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; cursor: none !important; }
:root {
  --blue:    #5bb8ff;
  --skyblue: #89d4ff;
  --soft:    #b8e4ff;
  --navy:    #3a7bd5;
  --lilac:   #a8c8ff;
  --mint:    #7ee8d8;
  --cream:   #f0f8ff;
  --pink:    #ffadd2;
}
body {
  min-height:100vh; display:flex; align-items:center; justify-content:center;
  overflow:hidden; font-family:"Nunito",sans-serif; background:#e8f4ff;
}

/* Cursor */
#cursor { position:fixed; pointer-events:none; z-index:99999; font-size:1.3rem;
  transform:translate(-50%,-50%); animation:cursorPop 1.8s ease-in-out infinite; }
@keyframes cursorPop {
  0%,100%{transform:translate(-50%,-50%) scale(1) rotate(-8deg);}
  50%{transform:translate(-50%,-50%) scale(1.3) rotate(8deg);}
}

/* Background */
.bg {
  position:fixed; inset:0; z-index:0;
  background:
    radial-gradient(ellipse at 10% 15%, #c5e8ff 0%, transparent 48%),
    radial-gradient(ellipse at 88% 82%, #ccd8ff 0%, transparent 48%),
    radial-gradient(ellipse at 75% 8%,  #d4f0ff 0%, transparent 44%),
    radial-gradient(ellipse at 5%  88%, #dce8ff 0%, transparent 44%),
    radial-gradient(ellipse at 50% 50%, #edf6ff 0%, #daeeff 100%);
  animation:bgBreath 9s ease-in-out infinite alternate;
}
@keyframes bgBreath{
  0%{filter:hue-rotate(0deg) brightness(1);}
  100%{filter:hue-rotate(12deg) brightness(1.04);}
}
.bg::after {
  content:""; position:absolute; inset:0;
  background-image:
    radial-gradient(circle, rgba(91,184,255,0.13) 2px, transparent 2px),
    radial-gradient(circle, rgba(168,200,255,0.10) 1.5px, transparent 1.5px);
  background-size:40px 40px, 24px 24px;
  background-position:0 0, 12px 12px;
}

/* Stars */
.stars{position:fixed;inset:0;z-index:1;pointer-events:none;}
.star{position:absolute;border-radius:50%;background:white;animation:twinkle ease-in-out infinite;}
@keyframes twinkle{0%,100%{opacity:0.08;transform:scale(0.5);}50%{opacity:0.95;transform:scale(1.4);}}

/* Floaties */
.floaties{position:fixed;inset:0;z-index:2;pointer-events:none;overflow:hidden;}
.floaty{position:absolute;opacity:0;animation:floatRise linear infinite;user-select:none;}
@keyframes floatRise{
  0%{transform:translateY(110vh) rotate(0deg) scale(0.7);opacity:0;}
  6%{opacity:0.22;} 92%{opacity:0.22;}
  100%{transform:translateY(-12vh) rotate(380deg) scale(1.1);opacity:0;}
}

/* Sparkles */
.sparkle{position:fixed;pointer-events:none;z-index:99999;animation:sparklePop 0.75s ease forwards;}
@keyframes sparklePop{
  0%{transform:translate(-50%,-50%) scale(0);opacity:1;}
  60%{opacity:1;}
  100%{transform:translate(var(--tx),var(--ty)) scale(1.1) rotate(var(--rot));opacity:0;}
}

/* Card */
.card {
  position:relative; z-index:10;
  background:rgba(240,250,255,0.96);
  border-radius:44px; padding:42px 50px 40px;
  max-width:468px; width:92%; text-align:center;
  box-shadow:
    0 0 0 3px rgba(91,184,255,0.25),
    0 0 0 7px rgba(91,184,255,0.07),
    0 30px 80px rgba(58,123,213,0.18),
    0 8px 28px rgba(168,200,255,0.2);
  animation:cardIn 0.7s cubic-bezier(0.34,1.56,0.64,1) both;
}
.card::before {
  content:""; position:absolute; inset:-3px; border-radius:47px;
  background:linear-gradient(135deg,#89d4ff,#a8c8ff,#c5e8ff,#7ee8d8,#b8e4ff,#89d4ff);
  background-size:300% 300%;
  animation:shimmerBorder 4.5s linear infinite;
  z-index:-1; opacity:0.7;
}
@keyframes shimmerBorder{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
.card-deco{position:absolute;font-size:1.05rem;animation:spinStar 5s linear infinite;opacity:0.6;}
.card-deco.tl{top:14px;left:18px;color:#5bb8ff;}
.card-deco.tr{top:14px;right:18px;color:#a8c8ff;animation-direction:reverse;}
@keyframes spinStar{to{transform:rotate(360deg);}}
@keyframes cardIn{from{transform:scale(0.4) translateY(60px) rotate(-5deg);opacity:0;}to{transform:scale(1) translateY(0) rotate(0);opacity:1;}}
@keyframes cardOut{to{transform:scale(0.7) translateY(-70px) rotate(4deg);opacity:0;}}
@keyframes cardNew{from{transform:scale(0.7) translateY(70px) rotate(-4deg);opacity:0;}to{transform:scale(1) translateY(0) rotate(0);opacity:1;}}
.card.out{animation:cardOut 0.38s ease forwards;}
.card.in{animation:cardNew 0.55s cubic-bezier(0.34,1.46,0.64,1) both;}

/* Step tag */
.step-tag{
  display:inline-block;
  background:linear-gradient(135deg,#5bb8ff,#a8c8ff);
  color:white; font-size:0.7rem; font-weight:800;
  letter-spacing:0.12em; text-transform:uppercase;
  padding:5px 16px; border-radius:20px; margin-bottom:16px;
  box-shadow:0 4px 14px rgba(91,184,255,0.4);
  animation:tagPop 0.5s cubic-bezier(0.34,1.56,0.64,1) both 0.05s;
}
@keyframes tagPop{from{transform:scale(0) rotate(-10deg);opacity:0;}to{transform:scale(1) rotate(0);opacity:1;}}

/* Emoji */
.emoji-big{
  font-size:5.5rem; display:block; margin-bottom:8px; line-height:1;
  animation:emojiFloat 2.8s ease-in-out infinite, emojiIn 0.6s cubic-bezier(0.34,1.56,0.64,1) both 0.12s;
  filter:drop-shadow(0 8px 22px rgba(58,123,213,0.25));
}
@keyframes emojiFloat{0%,100%{transform:translateY(0) rotate(-4deg);}50%{transform:translateY(-12px) rotate(4deg);}}
@keyframes emojiIn{from{transform:scale(0) rotate(-20deg);opacity:0;}to{transform:scale(1) rotate(0);opacity:1;}}

/* Progress */
.progress-track{height:6px;background:#cde8ff;border-radius:3px;margin-bottom:18px;overflow:hidden;animation:fadeUp 0.4s ease both 0.18s;}
.progress-fill{height:100%;background:linear-gradient(90deg,#5bb8ff,#a8c8ff,#7ee8d8);border-radius:3px;transition:width 0.7s cubic-bezier(0.34,1.46,0.64,1);box-shadow:0 0 10px rgba(91,184,255,0.55);}

/* Dots */
.dots{display:flex;justify-content:center;align-items:center;gap:7px;margin-bottom:18px;animation:fadeUp 0.4s ease both 0.2s;}
.dot{height:9px;width:9px;border-radius:5px;background:#cde8ff;transition:all 0.45s cubic-bezier(0.34,1.56,0.64,1);}
.dot.done{background:linear-gradient(135deg,var(--blue),var(--lilac));box-shadow:0 0 8px rgba(91,184,255,0.55);}
.dot.active{width:28px;background:linear-gradient(90deg,var(--navy),var(--blue));box-shadow:0 0 14px rgba(91,184,255,0.65);}

@keyframes fadeUp{from{transform:translateY(16px);opacity:0;}to{transform:translateY(0);opacity:1;}}

h1{
  font-family:"Fredoka One",cursive; font-size:1.78rem; color:#2a6db5;
  line-height:1.3; margin-bottom:9px;
  animation:fadeUp 0.45s ease both 0.24s;
  text-shadow:0 3px 18px rgba(58,123,213,0.18);
}
p.sub{
  font-size:0.91rem; font-weight:700; font-style:italic; color:#5b8fd4;
  margin-bottom:30px; line-height:1.65; min-height:38px;
  animation:fadeUp 0.45s ease both 0.3s;
}

/* Buttons */
.btn-row{display:flex;gap:12px;justify-content:center;flex-wrap:wrap;min-height:58px;animation:fadeUp 0.45s ease both 0.36s;}
.btn{
  padding:14px 32px; border-radius:50px; border:none;
  font-family:"Nunito",sans-serif; font-size:1rem; font-weight:800;
  cursor:none !important; white-space:nowrap; position:relative; overflow:hidden;
  transition:transform 0.2s cubic-bezier(0.34,1.56,0.64,1), box-shadow 0.2s;
}
.btn::after{
  content:""; position:absolute; inset:0;
  background:linear-gradient(105deg,transparent 40%,rgba(255,255,255,0.38) 50%,transparent 60%);
  transform:translateX(-100%); transition:transform 0.4s ease;
}
.btn:hover::after{transform:translateX(100%);}
.btn:hover{transform:translateY(-5px) scale(1.08);}
.btn:active{transform:scale(0.93);}

.btn-yes{
  background:linear-gradient(135deg,#3a7bd5,#5bb8ff,#7ee8d8);
  color:white;
  box-shadow:0 8px 28px rgba(58,123,213,0.42),inset 0 1px 0 rgba(255,255,255,0.3);
}
.btn-yes:hover{box-shadow:0 14px 36px rgba(58,123,213,0.6),inset 0 1px 0 rgba(255,255,255,0.3);}
.btn-no{
  background:linear-gradient(135deg,#ddeeff,#e8f0ff);
  color:#3a7bd5;
  box-shadow:0 6px 18px rgba(91,184,255,0.2),inset 0 1px 0 rgba(255,255,255,0.8);
}
.floating-no{
  position:fixed !important; z-index:9998;
  transition:left 0.38s cubic-bezier(0.34,1.46,0.64,1),top 0.38s cubic-bezier(0.34,1.46,0.64,1);
}

/* Toast */
.toast{
  position:fixed; bottom:30px; left:50%;
  transform:translateX(-50%) translateY(130px);
  background:white; border-radius:26px;
  padding:13px 26px; font-weight:800; color:#3a7bd5;
  box-shadow:0 12px 42px rgba(58,123,213,0.13),0 0 0 2px rgba(91,184,255,0.28);
  z-index:99999; transition:transform 0.5s cubic-bezier(0.34,1.46,0.64,1);
  font-size:0.88rem; max-width:296px; text-align:center; line-height:1.5;
}
.toast.show{transform:translateX(-50%) translateY(0);}

/* Response box - sweet reply after yes */
.reply-box{
  display:none;
  background:linear-gradient(135deg,rgba(91,184,255,0.12),rgba(168,200,255,0.15));
  border:2px solid rgba(91,184,255,0.28);
  border-radius:20px; padding:14px 18px; margin-bottom:20px;
  font-size:0.88rem; font-weight:700; color:#2a6db5;
  line-height:1.6; font-style:italic;
  animation:fadeUp 0.4s ease both;
}
.reply-box.show{display:block;}

/* ‚îÄ‚îÄ FINAL ‚îÄ‚îÄ */
.final-wrap{animation:cardNew 0.5s cubic-bezier(0.34,1.46,0.64,1) both;}
.final-title{
  font-family:"Fredoka One",cursive; font-size:2.2rem;
  background:linear-gradient(135deg,#3a7bd5,#5bb8ff,#7ee8d8,#3a7bd5);
  background-size:200% 200%;
  -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text;
  animation:titleShine 3s ease infinite, fadeUp 0.5s ease both 0.05s;
  line-height:1.15; margin-bottom:3px;
}
@keyframes titleShine{0%,100%{background-position:0% 50%;}50%{background-position:100% 50%;}}
.final-sub{font-family:"Fredoka One",cursive;font-size:1.3rem;color:#5bb8ff;animation:fadeUp 0.5s ease both 0.15s;margin-bottom:8px;}
.final-msg{font-size:0.88rem;font-weight:700;font-style:italic;color:#5b8fd4;line-height:1.7;animation:fadeUp 0.5s ease both 0.25s;margin-bottom:14px;}

/* Bear */
.bear-img-wrap{
  position:relative; display:inline-block;
  animation:fadeUp 0.7s cubic-bezier(0.34,1.56,0.64,1) both 0.38s;
  margin-bottom:6px;
}
.bear-img{
  width:190px; height:190px; object-fit:contain;
  filter:drop-shadow(0 12px 30px rgba(58,123,213,0.3));
  animation:bearSway 3.5s ease-in-out infinite;
}
@keyframes bearSway{0%,100%{transform:rotate(-3deg) translateY(0);}50%{transform:rotate(3deg) translateY(-8px);}}
.bear-halo{
  position:absolute; inset:-14px; border-radius:50%;
  background:conic-gradient(from 0deg,#89d4ff,#a8c8ff,#c5e8ff,#7ee8d8,#b8e4ff,#89d4ff);
  animation:haloSpin 5s linear infinite;
  opacity:0.45; z-index:-1; filter:blur(7px);
}
@keyframes haloSpin{to{transform:rotate(360deg);}}
.bear-heart{
  position:absolute; font-size:1rem;
  animation:bhFloat linear infinite; opacity:0; pointer-events:none;
}
@keyframes bhFloat{
  0%{transform:translateY(0) scale(0.5) rotate(0deg);opacity:0;}
  12%{opacity:1;}
  100%{transform:translateY(-110px) scale(1.2) rotate(25deg);opacity:0;}
}

.flower-ribbon{font-size:1.7rem;letter-spacing:6px;margin:4px 0;animation:fadeUp 0.5s ease both;filter:drop-shadow(0 2px 6px rgba(58,123,213,0.2));}
.flower-ribbon:nth-child(1){animation-delay:0.55s;}
.flower-ribbon:nth-child(2){animation-delay:0.7s;font-size:1.4rem;}
.final-note{font-size:0.88rem;font-weight:800;color:var(--blue);animation:fadeUp 0.5s ease both 0.8s,emojiFloat 2.5s ease-in-out infinite 1.3s;display:inline-block;margin-top:6px;}

/* Confetti */
.conf{position:fixed;pointer-events:none;z-index:9998;animation:confFall linear forwards;}
@keyframes confFall{0%{opacity:1;}80%{opacity:1;}100%{transform:translateY(110vh) rotate(var(--rot));opacity:0;}}
</style>
</head>
<body>
<div id="cursor">ü´ß</div>
<div class="bg"></div>
<div class="stars" id="stars"></div>
<div class="floaties" id="floaties"></div>
<div class="card" id="card">
  <div class="card-deco tl">‚ú¶</div>
  <div class="card-deco tr">‚úø</div>
  <div class="step-tag" id="stepTag">Question 1</div>
  <span class="emoji-big" id="emoji"></span>
  <div class="progress-track"><div class="progress-fill" id="progress"></div></div>
  <div class="dots" id="dots"></div>
  <h1 id="question"></h1>
  <p class="sub" id="sub"></p>
  <div class="reply-box" id="replyBox"></div>
  <div class="btn-row" id="btnRow"></div>
</div>
<div class="toast" id="toast"></div>

// Sparkles
function spawnSparkle(x, y) {
  const items=["‚ú®","üíô","üå∏","‚≠ê","üíé","üåü","ü´ß","ü©µ","üíû"];
  for(let i=0;i<8;i++){
    const s=document.createElement("div"); s.className="sparkle";
    s.textContent=items[Math.floor(Math.random()*items.length)];
    const angle=(i/8)*360, dist=45+Math.random()*55;
    s.style.setProperty("--tx", Math.cos(angle*Math.PI/180)*dist+"px");
    s.style.setProperty("--ty", Math.sin(angle*Math.PI/180)*dist+"px");
    s.style.setProperty("--rot", (Math.random()*360)+"deg");
    s.style.left=x+"px"; s.style.top=y+"px";
    s.style.animationDelay=(i*0.045)+"s";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(), 900);
  }
}
document.addEventListener("click", e=>spawnSparkle(e.clientX, e.clientY));

let step=0, noCount=0, floatingNo=null;

function showToast(msg){
  const t=document.getElementById("toast");
  t.textContent="ü´ß "+msg;
  t.classList.add("show");
  clearTimeout(t._tid);
  t._tid=setTimeout(()=>t.classList.remove("show"), 3600);
}

function renderDots(){
  const el=document.getElementById("dots"); el.innerHTML="";
  for(let i=0;i<steps.length;i++){
    const d=document.createElement("div");
    d.className="dot"+(i===step?" active":i<step?" done":"");
    el.appendChild(d);
  }
}

function placeNoBtn(btn){
  const pad=90, bw=190, bh=58;
  const mx=Math.max(window.innerWidth-bw-pad, pad+10);
  const my=Math.max(window.innerHeight-bh-pad, pad+10);
  btn.style.left=(pad+Math.random()*(mx-pad))+"px";
  btn.style.top=(pad+Math.random()*(my-pad))+"px";
}

function showReply(msg){
  const rb=document.getElementById("replyBox");
  rb.textContent="‚ú® "+msg;
  rb.classList.add("show");
}

function nextStep(){
  const card=document.getElementById("card");
  card.classList.add("out");
  setTimeout(()=>{
    card.classList.remove("out");
    step++;
    if(step>=steps.length) showFinal();
    else renderStep();
  }, 380);
}

function renderStep(){
  const s=steps[step];
  const card=document.getElementById("card");
  card.classList.remove("out","in"); void card.offsetWidth; card.classList.add("in");

  document.getElementById("stepTag").textContent=s.tag;
  document.getElementById("emoji").textContent=s.emoji;
  document.getElementById("question").textContent=s.question;
  document.getElementById("sub").textContent=s.sub;
  document.getElementById("progress").style.width=((step/steps.length)*100)+"%";
  document.getElementById("replyBox").className="reply-box";
  document.getElementById("replyBox").textContent="";
  renderDots(); noCount=0;
  if(floatingNo){floatingNo.remove();floatingNo=null;}

  const row=document.getElementById("btnRow"); row.innerHTML="";

  // YES button
  const yes=document.createElement("button"); yes.className="btn btn-yes"; yes.textContent=s.yesLabel;
  yes.onclick=e=>{
    spawnSparkle(e.clientX, e.clientY);
    if(floatingNo){floatingNo.remove();floatingNo=null;}
    if(s.yesReply){
      showReply(s.yesReply);
      row.innerHTML="";
      const cont=document.createElement("button"); cont.className="btn btn-yes";
      cont.textContent="Keep going... üíô";
      cont.style.marginTop="8px";
      cont.onclick=ex=>{spawnSparkle(ex.clientX,ex.clientY);nextStep();};
      row.appendChild(cont);
    } else {
      nextStep();
    }
  };

  // NO button
  const no=document.createElement("button"); no.className="btn btn-no"; no.textContent=s.noLabel;
  no.onclick=()=>{
    const msgs=s.noMessages||[];
    if(s.noReply && msgs.length===0){
      // treat no as a valid path too
      if(floatingNo){floatingNo.remove();floatingNo=null;}
      showReply(s.noReply);
      row.innerHTML="";
      const cont=document.createElement("button"); cont.className="btn btn-yes";
      cont.textContent="Okay... keep going üíô";
      cont.style.marginTop="8px";
      cont.onclick=ex=>{spawnSparkle(ex.clientX,ex.clientY);nextStep();};
      row.appendChild(cont);
      return;
    }
    if(msgs.length>0) showToast(msgs[Math.min(noCount, msgs.length-1)]);
    noCount++;
    if(s.noRunaway){
      if(!floatingNo){
        no.remove();
        const g=document.createElement("button"); g.className="btn btn-no floating-no"; g.textContent=s.noLabel;
        document.body.appendChild(g); floatingNo=g; placeNoBtn(g);
        g.onclick=()=>{
          showToast(msgs[Math.min(noCount,msgs.length-1)]);
          noCount++; placeNoBtn(g);
          if(noCount>=4) g.textContent="Okayyyy fine!! ü•∫";
        };
      } else {
        placeNoBtn(floatingNo);
        if(noCount>=4) floatingNo.textContent="Okayyyy fine!! ü•∫";
      }
    }
  };

  row.appendChild(yes);
  row.appendChild(no);
}

function spawnConfetti(){
  const emojis=["ü´ß","üíô","‚ú®","üåä","üíé","‚≠ê","ü©µ","‚ùÑÔ∏è","üíû","üêæ","üå∏","üí´","ü©∂","üíê","üå∑"];
  for(let i=0;i<60;i++){
    setTimeout(()=>{
      const c=document.createElement("div"); c.className="conf";
      c.textContent=emojis[Math.floor(Math.random()*emojis.length)];
      c.style.cssText=`left:${Math.random()*100}vw;top:-30px;font-size:${1+Math.random()*1.4}rem;animation-duration:${2+Math.random()*2.5}s;animation-delay:${Math.random()*2}s;--rot:${Math.random()*720-360}deg;`;
      document.body.appendChild(c);
      setTimeout(()=>c.remove(), 5500);
    }, i*55);
  }
}

function startBearHearts(wrap){
  const heartsEl=document.createElement("div");
  heartsEl.style.cssText="position:absolute;inset:0;pointer-events:none;";
  wrap.appendChild(heartsEl);
  const items=["üíô","ü´ß","‚ú®","üíé","ü©µ","‚≠ê","üíû","üåä"];
  setInterval(()=>{
    const h=document.createElement("div"); h.className="bear-heart";
    h.textContent=items[Math.floor(Math.random()*items.length)];
    const angle=Math.random()*360, r=60+Math.random()*40;
    h.style.cssText=`left:calc(50% + ${Math.cos(angle)*r}px);bottom:${30+Math.random()*30}px;font-size:${0.7+Math.random()*0.7}rem;animation-duration:${1.8+Math.random()*1.5}s;animation-delay:${Math.random()*0.3}s;`;
    heartsEl.appendChild(h);
    setTimeout(()=>h.remove(), 3200);
  }, 500);
}

function showFinal(){
  const card=document.getElementById("card");
  card.classList.remove("out","in"); void card.offsetWidth; card.classList.add("in");
  ["stepTag","emoji","dots","question","sub","btnRow","replyBox"].forEach(id=>{
    const el=document.getElementById(id); if(el) el.style.display="none";
  });
  document.getElementById("progress").style.width="100%";

  const wrap=document.createElement("div"); wrap.className="final-wrap";

  const bearWrap=document.createElement("div"); bearWrap.className="bear-img-wrap";
  const halo=document.createElement("div"); halo.className="bear-halo";
  const img=document.createElement("img"); img.className="bear-img";
  img.src=BEAR_SRC; img.alt="Sweet bear with flowers";
  bearWrap.appendChild(halo); bearWrap.appendChild(img);

  const topHTML=`
    <div class="final-title">I am so sorry. ü•∫</div>
    <div class="final-sub">From the very bottom of my heart üíô</div>
    <p class="final-msg">
      You mean more to me than words could ever say.<br>
      I never want to be the reason you feel anything but happy.<br>
      Thank you for being patient with me.<br>
      Thank you for still being my person ü´ß
    </p>
  `;
  wrap.innerHTML=topHTML;
  wrap.appendChild(bearWrap);
  const bottomHTML=`
    <br>
    <div class="flower-ribbon">üå∏üå∫üíôüå∑üåºü©µ</div>
    <div class="flower-ribbon">üíê‚ú®ü´ßüíéüå∏üíô</div>
    <p class="final-note">This bear and these flowers are all for you üíô</p>
  `;
  wrap.innerHTML+=bottomHTML;

  // re-append bear (innerHTML resets it)
  wrap.innerHTML=topHTML;
  wrap.appendChild(bearWrap);
  wrap.insertAdjacentHTML("beforeend", bottomHTML);

  card.appendChild(wrap);
  spawnConfetti();
  setTimeout(()=>startBearHearts(bearWrap), 800);
}
